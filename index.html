<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КБЖУ Калькулятор</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container { max-width: 400px; margin: 0 auto; }
        h2 { text-align: center; margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            display: none;
        }
        .result p { margin: 5px 0; }
        .highlight { font-weight: bold; color: var(--tg-theme-button-color, #3390ec); }
    </style>
</head>
<body>

<div class="container">
    <h2>Калькулятор КБЖУ</h2>
    
    <label>Пол</label>
    <select id="gender">
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
    </select>

    <label>Вес (кг)</label>
    <input type="number" id="weight" placeholder="Например: 70">

    <label>Рост (см)</label>
    <input type="number" id="height" placeholder="Например: 175">

    <label>Возраст</label>
    <input type="number" id="age" placeholder="Например: 25">

    <label>Активность</label>
    <select id="activity">
        <option value="1.2">Сидячий образ жизни</option>
        <option value="1.375">Легкая активность (1-3 раза)</option>
        <option value="1.55">Средняя активность (3-5 раз)</option>
        <option value="1.725">Высокая активность (6-7 раз)</option>
    </select>

    <label>Цель</label>
    <select id="goal">
        <option value="lose">Похудеть (-20%)</option>
        <option value="maintain">Поддерживать вес</option>
        <option value="gain">Набрать (+15%)</option>
    </select>

    <button onclick="calculate()">Рассчитать</button>

    <div id="result" class="result">
        <h3>Ваша норма:</h3>
        <p>Калории: <span id="calories" class="highlight">0</span> ккал</p>
        <p>Белки: <span id="proteins" class="highlight">0</span> г</p>
        <p>Жиры: <span id="fats" class="highlight">0</span> г</p>
        <p>Углеводы: <span id="carbs" class="highlight">0</span> г</p>
    </div>
</div>

<script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // Раскрыть на весь экран

    function calculate() {
        const gender = document.getElementById('gender').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const age = parseFloat(document.getElementById('age').value);
        const activity = parseFloat(document.getElementById('activity').value);
        const goal = document.getElementById('goal').value;

        if (!weight || !height || !age) {
            tg.showAlert("Пожалуйста, заполните все поля!");
            return;
        }

        // Формула Миффлина-Сан-Жеора
        let bmr;
        if (gender === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        let tdee = bmr * activity;

        // Корректировка под цель
        if (goal === 'lose') tdee *= 0.8;
        if (goal === 'gain') tdee *= 1.15;

        // БЖУ (Примерно: 30% белок, 30% жир, 40% углеводы)
        const proteins = (tdee * 0.3) / 4;
        const fats = (tdee * 0.3) / 9;
        const carbs = (tdee * 0.4) / 4;

        // Вывод
        document.getElementById('calories').innerText = Math.round(tdee);
        document.getElementById('proteins').innerText = Math.round(proteins);
        document.getElementById('fats').innerText = Math.round(fats);
        document.getElementById('carbs').innerText = Math.round(carbs);

        document.getElementById('result').style.display = 'block';
        
        // Отправляем данные обратно боту (необязательно, но полезно)
        tg.sendData(JSON.stringify({calories: Math.round(tdee)}));
    }
</script>

</body>
</html>
